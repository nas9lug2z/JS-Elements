<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="timer">
                <div class="timer__header">
                    <div class="timer__title">Count Down Timer</div>
                </div>
                <div class="timer__body">
                    <div class="timer__item">
                        <p class="timer__day">07</p>
                        <p class="timer__label">Day</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__hour">24</p>
                        <p class="timer__label">Hour</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__minute">50</p>
                        <p class="timer__label">Minutes</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__second">12</p>
                        <p class="timer__label">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
